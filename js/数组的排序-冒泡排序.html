<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组排序-冒泡排序.html</title>
</head>
<body>
	
</body>
<script>
	var arr=[8,5,9,7,3,4,1]
		// var result =[];
	for(var i=0;i<arr.length;i++){
		var all = 0;
		// console.log(arr[i])
		for(var j=i+1;j<arr.length;j++){
			// console.log(arr[j]);
			if (arr[i]>arr[j]) {
				all = arr[i];
				arr[i]=arr[j];
				arr[j]=all;
			}
			
		}
	}
	console.log(arr);
</script>
</html>
